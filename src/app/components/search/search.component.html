<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Search Artists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar placeholder="Enter name to search" [(ngModel)]="name" (ionClear)="clear()"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="search()" style="margin-top: 13px;"><ion-icon name="search"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
        <ion-card *ngFor="let artist of AllArtists">
         <ion-row>
          <ion-col size="9">
            <p class="title size-16"><strong>Name:</strong>{{artist.name}}</p>
            <p class="title size-16"><strong>Artwork type:</strong>{{artist.artwork_type}}</p>
            <p class="title size-16"><strong>Contact Info:</strong>{{artist.contact_info}}</p>
            <p class="title size-16"><strong>DOB:</strong>{{artist.dob | date :"medium"}}</p>
            <p class="title size-16"><strong>Gender:</strong>{{artist.gender}}</p>
            <p class="title size-16"><strong>Special Notes:</strong>{{artist.special_notes}}</p>
            <h4 class="featured-artist" *ngIf="artist.is_featured_artist === 1">Featured Artist</h4>
            <h4 class="Not-featured-artist" *ngIf="artist.is_featured_artist === 0">Not Featured Artist</h4>
          </ion-col>
          <ion-col size="3">
            <div class="ion-text-center m-30-auto">
              <ion-button expand="block" size="small" (click)="edit(artist)">Edit</ion-button>
              <br>
              <ion-button expand="block" color="danger" size="small" (click)="deleted(artist)">Delete</ion-button>
            </div>
          </ion-col>
         </ion-row>
        </ion-card>
   
</ion-content>
